<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="controls.css">
    <title>GIF Player Controls</title>
</head>
<body>
    <div class="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <button id="step-backward">Step Backward</button>
        <button id="step-forward">Step Forward</button>
        <input type="range" id="frame-slider" min="0" value="0" step="1">
        <button id="go-to-frame">Go to Frame</button>
    </div>
    <script src="gifPlayer.js"></script>
</body>
</html>
